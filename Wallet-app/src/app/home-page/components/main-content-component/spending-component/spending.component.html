<section class="wlt-spending">
  <div class="page-title">
    <h2 class="page-title-value">
      Spending
    </h2>
  </div>

  <div class="wlt-spending-container">
    <div class="wlt-spending-title-category">

      <ng-container *ngFor="let spending of currentUser.spending">
        <button mat-stroked-button
                class="food wlt-spending-title-category-item"
                (click)="openDialog(spending.type)">
          <span class="material-icons">
            {{spending.icon}}
          </span>

          <p class="text-icon">
            {{spending.name}}
          </p>
        </button>
      </ng-container>

      <button mat-stroked-button
              class="add wlt-spending-title-category-item"
              (click)="openAddCategoryDialog()">
          <span class="material-icons">
            add
          </span>
        <p class="text-icon">Add your category</p>
      </button>
    </div>

  </div>

  <div class="wlt-spending-history">
    <div class="wlt-spending-history__title">
      <h2 class="wlt-spending-history__title-value">
        Spending history
      </h2>
    </div>

    <ng-container *ngFor="let spending of dataSource">
      <section class="wlt-spending-history__item"
               *ngIf="spending?.spendingHistory?.length > 0">
        <h2 class="wlt-spending-history__item-title">
          {{spending.name}}:
        </h2>

        <table mat-table [dataSource]="spending.spendingHistory" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'longDate'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </ng-container>
  </div>
</section>
