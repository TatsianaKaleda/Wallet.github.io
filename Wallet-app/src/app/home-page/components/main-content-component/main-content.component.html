<section class="wlt-navigation">
  <app-small-menu
    [(activePage)]="activePage"
    (activePageChange)="moveToPage($event)"
    (showBigMenu)="showBigMenuEvent()">
  </app-small-menu>
</section>

<section class="wlt-main">
  <app-header
    [userName]="currentUser?.first_name">
  </app-header>

  <app-report
    [user]="currentUser">
  </app-report>

  <app-spending
    *ngIf="activePage === navigationEnum.spending">
  </app-spending>
</section>
