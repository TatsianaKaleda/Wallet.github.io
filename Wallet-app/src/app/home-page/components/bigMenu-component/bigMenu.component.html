<section class="wlt-bigMenu">
  <div class="wlt-bigMenu-position">
    <div class="wlt-bigMenu-title">
      <button (click)="openProFileWindow()">
        <mat-icon>person</mat-icon>
        <p>Profile information</p>
      </button>

      <button (click)="openProfitWindow()" class="active">
        <mat-icon>add_circle_outline</mat-icon>
        <p>Add profit</p>
      </button>


      <button (click)="openSpendingWindow()">
        <mat-icon>remove_circle_outline</mat-icon>
        <p>Add spending</p>
      </button>

      <button (click)="openReportWindow()">
        <mat-icon>library_books</mat-icon>
        <p>See report</p>
      </button>
    </div>
  </div>
</section>
