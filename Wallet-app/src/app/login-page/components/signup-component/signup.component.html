<section class="wlt-signup">
  <div class="wlt-signup-position">
    <div class="wlt-signup-title-back">
      <button mat-button
              class="wlt-signup-title-back-btn"
              (click)="backToLogin()">
        <mat-icon>keyboard_backspace</mat-icon>
        Back to Log In
      </button>
    </div>

    <div class="wlt-signup-title-container">
      <h3 class="wlt-signup-title">
        Sing Up
      </h3>
      <p class="wlt-signup-subtitle">
        Please fill in this form to create an account!
      </p>
    </div>
  </div>

  <form [formGroup]='signUpForm' class="wlt-signup-form">
    <mat-form-field class="example-full-width">
      <mat-label class="wlt-signup-form-label">
        First Name
      </mat-label>

      <input matInput placeholder="Enter your first name"
             [formControlName]="userEnum.firstName">

      <mat-error
        *ngIf="signUpForm.hasError('required', userEnum.firstName)">
        Please enter your First Name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label class="wlt-signup-form-label">
        Last Name
      </mat-label>

      <input matInput placeholder="Enter your last name"
             [formControlName]="userEnum.lastName">

      <mat-error
        *ngIf="signUpForm.hasError('required', userEnum.lastName)">
        Please enter your Last Name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label class="wlt-signup-form-label">
        Email
      </mat-label>

      <input matInput placeholder="Enter your email"
             [formControlName]="userEnum.email">

      <mat-error
        *ngIf="signUpForm.hasError('email', userEnum.email)">
        Please enter valid email
      </mat-error>

      <mat-error
        *ngIf="signUpForm.hasError('required', userEnum.email)">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width"
                    appearance="fill">
      <mat-label class="wlt-signup-form-label">
        Password
      </mat-label>

      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password"
             [formControlName]="userEnum.password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error
        *ngIf="signUpForm.hasError('required', userEnum.password)">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width"
                    appearance="fill">
      <mat-label class="wlt-signup-form-label">
        Confirm Password
      </mat-label>

      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm your password"
             [errorStateMatcher]="matcher"
             [formControlName]="userEnum.confirmPassword">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error
        *ngIf="signUpForm?.hasError('notSame')">
        Please make sure your password match
      </mat-error>
    </mat-form-field>

    <div class="wlt-signup-control">
      <button mat-stroked-button
              type="submit"
              class="wlt-signup-form-submit"
              (click)="registration()">
        Registration
      </button>
    </div>
  </form>

</section>
